<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="w-full min-h-screen bg-zinc-900">
    
    <div class="w-full h-[70vw]">   
        <nav class="flex justify-around py-2 text-white">
            <h1>logo</h1>
    
            <div class="flex gap-[3vw] px-[3vw]">
                <h1>first</h1>
                <h1>second</h1>
                <h1>third</h1>
            </div>
        </nav>
    </div>

    <div class="w-full h-screen bg-zinc-900">
        
        <div class="absolute product left-[38.7vw]">
            <div class="absolute top-0 left-0 soda" style="--url: url(https://img.freepik.com/premium-vector/space-vintage-colorful-horizontal-poster_225004-2209.jpg)"></div>
            <div class="absolute top-0 left-0 hover:opacity-0 soda group-hover:" style="--url: url(https://static.vecteezy.com/system/resources/thumbnails/007/978/653/small_2x/coca-cola-popular-drink-brand-logo-vinnytsia-ukraine-may-16-202-free-vector.jpg)"></div>
        </div>
        
    </div>

    <div class="w-full h-[70vw] bg-slate-500 flex flex-col justify-center items-center text-white font-bold text-[4vw] textDiv">  
         <h1>hello 1</h1>
         <h1>hello 2</h1>
         <h1>hello 3</h1>
         <h1>hello 4</h1>
    </div>

    <div class="w-full h-[70vw]">   

    <script src="script.js"></script>
</body>
</html>
